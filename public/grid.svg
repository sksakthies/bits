<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(138, 43, 226, 0.2)" stroke-width="0.5"/>
    </pattern>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(0, 204, 255, 0.1)" stroke-width="0.25"/>
    </pattern>
    <radialGradient id="fadeGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#smallGrid)" />
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Random dots -->
  <g fill="rgba(138, 43, 226, 0.3)">
    <circle cx="10%" cy="20%" r="1" />
    <circle cx="20%" cy="40%" r="1" />
    <circle cx="30%" cy="10%" r="1" />
    <circle cx="40%" cy="30%" r="1" />
    <circle cx="50%" cy="70%" r="1" />
    <circle cx="60%" cy="50%" r="1" />
    <circle cx="70%" cy="80%" r="1" />
    <circle cx="80%" cy="20%" r="1" />
    <circle cx="90%" cy="60%" r="1" />
  </g>
  
  <g fill="rgba(0, 204, 255, 0.3)">
    <circle cx="15%" cy="25%" r="1" />
    <circle cx="25%" cy="45%" r="1" />
    <circle cx="35%" cy="15%" r="1" />
    <circle cx="45%" cy="35%" r="1" />
    <circle cx="55%" cy="75%" r="1" />
    <circle cx="65%" cy="55%" r="1" />
    <circle cx="75%" cy="85%" r="1" />
    <circle cx="85%" cy="25%" r="1" />
    <circle cx="95%" cy="65%" r="1" />
  </g>
  
  <!-- Vignette overlay -->
  <rect width="100%" height="100%" fill="url(#fadeGradient)" mask="url(#gridMask)"/>
</svg>
